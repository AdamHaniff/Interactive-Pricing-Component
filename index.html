<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive Pricing Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" defer src="./main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__texts">
        <h1 class="header__main">Simple, traffic-based pricing</h1>
        <div class="header__sub-texts">
          <span class="header__sub-text">Sign-up for our 30-day trial.</span>
          <span class="header__sub-text">No credit card required.</span>
        </div>
      </div>
      <img
        class="header__circles"
        src="./images/pattern-circles.svg"
        alt="Circles pattern"
      />
    </header>
    <div class="pricing">
      <div class="pricing__info">
        <span class="pricing__traffic">100k Pageviews</span>
        <input
          class="pricing__traffic-slider"
          type="range"
          min="1"
          max="5"
          value="3"
        />
        <div class="pricing__price-per-month">
          <span class="pricing__price">$16.00</span>
          <span class="pricing__per-month">/ month</span>
        </div>
        <div class="pricing__billing">
          <span class="pricing__billing-type">Monthly Billing</span>
          <label class="pricing__toggle">
            <input class="pricing__checkbox" type="checkbox" />
            <span class="pricing__slider"></span>
          </label>
          <span class="pricing__billing-type">Yearly Billing</span>
          <span class="pricing__billing-discount">-25%</span>
        </div>
      </div>
      <div class="pricing__features-start">
        <ul class="pricing__features">
          <li class="pricing__feature">Unlimited websites</li>
          <li class="pricing__feature">100% data ownership</li>
          <li class="pricing__feature">Email reports</li>
        </ul>
        <button class="pricing__start-btn" type="button">Start my trial</button>
      </div>
    </div>
  </body>
</html>
